version: '3.8'

services:
  localstack:
    container_name: ai-grocery-localstack
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack configuration
      - DEBUG=1
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      
      # AWS services to enable
      - SERVICES=dynamodb,lambda,sqs,appsync,iam,logs,ssm,secretsmanager,kms,events,pipes
      
      # Development settings
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=30
      - LAMBDA_DOCKER_NETWORK=ai-grocery-network
      
      # Data persistence
      - DATA_DIR=/tmp/localstack/data
      
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./tmp/localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - ai-grocery-network

networks:
  ai-grocery-network:
    driver: bridge